<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="result"></div>
        <div class="buttons">
            <div class="numbers">
                <div id="0">0</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
            </div>
            <div class="operations">
                <div id="add">+</div>
                <div id="diff">-</div>
                <div id="mult">*</div>
                <div id="div">/</div>
            </div>
        </div>
        <div class="submit"> = </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
